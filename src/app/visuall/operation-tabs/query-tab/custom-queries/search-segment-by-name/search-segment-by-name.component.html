<div class="custom-query"></div>
<div class="va-text">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <label for="segmentNamesInput" class="sr-only mb-2"
      >Search by Segment Names</label
    >
    <textarea
      type="number"
      id="segmentNamesInput"
      [(ngModel)]="segmentNames"
      [style.height]="'100px'"
      class="form-control va-small-text"
      title="Enter Segment Names to search line by line"
      placeholder="Enter Segment Names to search line by line"
    >
    </textarea>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center m-1">
  <input
    class="btn btn-sm btn-dark va-text m-2 center"
    type="button"
    (click)="prepareQuery()"
    value="Execute"
  />

  <div class="form-check va-text m-1">
    <input
      type="checkbox"
      class="form-check-input"
      [(ngModel)]="tableInput.isLoadGraph"
      id="isGraph"
    />
    <label class="form-check-label" for="isGraph">Graph</label>
  </div>
  <div class="form-check va-text m-1">
    <input
      type="checkbox"
      class="form-check-input"
      [(ngModel)]="tableInput.isMergeGraph"
      title="Merge Graph"
      placeholder="Merge Graph"
    />
    <label class="form-check-label" for="isMerge">Merge</label>
  </div>
</div>

<app-table-view
  [params]="tableInput"
  [tableFilled]="tableFilled"
  (onFilteringChanged)="filterTable($event)"
  [clearFilter]="clearTableFilter"
></app-table-view>
